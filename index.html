<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楠高大富翁 - 機會卡片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>楠高大富翁 🎲 機會卡片</h1>
        <div class="card-container" onclick="flipCard()">
            <div class="card" id="chance-card">
                <!-- 卡片正面 -->
                <div class="card-front">
                    <img src="images/card_front.jpg" alt="機會卡片封面">
                </div>
                <!-- 卡片背面（翻轉後顯示） -->
                <div class="card-back">
                    <div id="chance-content">
                        <img id="chance-img" src="" alt="機會事件">
                        <p id="chance-text">點擊抽取機會卡</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 骰子區域 -->
        <div class="scene">
            <div class="cube" id="dice" onclick="rollDice()">
                <div class="face face1"><div class="dot dot-center"></div></div>
                <div class="face face2">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face3">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-center"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face4">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-top-right"></div>
                    <div class="dot dot-bottom-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face5">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-top-right"></div>
                    <div class="dot dot-center"></div>
                    <div class="dot dot-bottom-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face6">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-top-right"></div>
                    <div class="dot dot-middle-left"></div>
                    <div class="dot dot-middle-right"></div>
                    <div class="dot dot-bottom-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
